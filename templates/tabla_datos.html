<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de Sensores</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1> Datos de Sensores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Estado del Aire</th>
                <th>Luz</th>
                <th>Lluvia</th>
                <th>Humedad Suelo (%)</th>
                <th>Temperatura (Â°C)</th>
                <th>Humedad Ambiente (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in datos %}
            <tr>
                <td>{{ fila.id }}</td>
                <td>{{ fila.fecha }}</td>
                <td>{{ fila.aire }}</td>
                <td>{{ fila.luz }}</td>
                <td>{{ fila.lluvia }}</td>
                <td>{{ fila.humedad_suelo }}</td>
                <td>{{ fila.temp }}</td>
                <td>{{ fila.hum }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
